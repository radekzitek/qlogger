{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
  <h1>{% if form.instance.pk %}Edit RCSA{% else %}Create RCSA{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'rcsa_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
