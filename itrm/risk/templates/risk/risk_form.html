{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
  <h1>{% if form.instance.pk %}Edit Risk{% else %}Create Risk{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'risk_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
