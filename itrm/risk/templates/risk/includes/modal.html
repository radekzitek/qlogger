<div class="modal fade" id="{{ modal_id }}" tabindex="-1" aria-labelledby="{{ modal_label_id }}" aria-hidden="true">
  <div class="modal-dialog {{ modal_size|default:'' }}">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="{{ modal_label_id }}">{{ modal_title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {% block modal_body %}
        {% endblock %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="{{ save_button_id }}">{{ save_button_text }}</button>
      </div>
    </div>
  </div>
</div>
