{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
  <h1>Delete Risk</h1>
  <p>Are you sure you want to delete "{{ risk.risk_name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'risk_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
