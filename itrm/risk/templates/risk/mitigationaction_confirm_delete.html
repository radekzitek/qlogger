{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
  <h1>Delete Mitigation Action</h1>
  <p>Are you sure you want to delete "{{ mitigationaction.mitigation_action_id }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'mitigationaction_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
