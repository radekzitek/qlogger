{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container">
    <h1>{% if form.instance.pk %}Edit Department{% else %}Create Department{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'department_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
