{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container">
    <h1>Teams</h1>
    <a href="{% url 'team_create' %}" class="btn btn-primary mb-3">Create Team</a>
    <ul class="list-group">
        {% for team in teams %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'team_detail' team.pk %}">{{ team.name }}</a>
            <div>
                <a href="{% url 'team_update' team.pk %}" class="btn btn-sm btn-outline-secondary">Edit</a>
                <a href="{% url 'team_delete' team.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
