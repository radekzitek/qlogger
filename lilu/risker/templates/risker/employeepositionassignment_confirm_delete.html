{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container">
    <h1>Delete Assignment</h1>
    <p>Are you sure you want to delete the assignment for {{ object.employee.first_name }} {{ object.employee.last_name }} - {{ object.position.title }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'employeepositionassignment_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
