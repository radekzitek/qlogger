{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container">
    <h1>Create Employee and Assign to {{ position.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Create and Assign</button>
        <a href="{% url 'position_detail' position.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
