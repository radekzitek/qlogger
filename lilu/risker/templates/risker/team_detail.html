{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container">
    <h1>Team Details</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ team.name }}</h5>
            <p class="card-text">Company: {{ team.company.name }}</p>
            <a href="{% url 'team_list' %}" class="btn btn-primary">Back to List</a>
            <a href="{% url 'team_update' team.pk %}" class="btn btn-secondary">Edit</a>
            <a href="{% url 'team_delete' team.pk %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
