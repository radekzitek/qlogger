{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container">
    <h1>Departments</h1>
    <a href="{% url 'department_create' %}" class="btn btn-primary mb-3">Create Department</a>
    <ul class="list-group">
        {% for department in departments %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'department_detail' department.pk %}">{{ department.name }}</a>
            <div>
                <a href="{% url 'department_update' department.pk %}" class="btn btn-sm btn-outline-secondary">Edit</a>
                <a href="{% url 'department_delete' department.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
