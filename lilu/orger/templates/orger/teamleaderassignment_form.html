{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container">
    <h1>{% if form.instance.pk %}Edit Assignment{% else %}Create Assignment{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'teamleaderassignment_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
