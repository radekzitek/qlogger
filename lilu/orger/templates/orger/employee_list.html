{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container">
    <h1>Employees</h1>
    <a href="{% url 'employee_create' %}" class="btn btn-primary mb-3">Create Employee</a>
    <ul class="list-group">
        {% for employee in employees %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'employee_detail' employee.pk %}">{{ employee.first_name }} {{ employee.last_name }}</a>
            <div>
                <a href="{% url 'employee_update' employee.pk %}" class="btn btn-sm btn-outline-secondary">Edit</a>
                <a href="{% url 'employee_delete' employee.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
