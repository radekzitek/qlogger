{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container">
  <h1>
    {% if form.instance.pk %}Edit Company{% else %}Create Company{% endif %}
  </h1>
  <form method="post">
    {% csrf_token %}

    {{ form.as_table }}

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'company_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
