<!DOCTYPE html>
<html>
<head>
    <title>Member List</title>
</head>
<body>
    <h1>Member List</h1>
    <ul>
        {% for member in members %}
            <li>
                <a href="{% url 'member_detail' member.id %}">{{ member.name }}</a>
                - {{ member.email }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_member' %}">Create New Member</a>
</body>
</html>
